<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gerador de Site Pessoal e Currículo</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <h1>Gerador de Site Pessoal</h1>

  <form id="form">
    <label>Nome: <input type="text" id="nome" required></label><br>

    <label>Profissão:
      <input type="text" id="profissao" required>
    </label>

    <label>Bio:
      <textarea id="bio" rows="4" required></textarea>
    </label>

    <label>Competências:
      <textarea id="competencias" rows="3"></textarea>
    </label>

    <label>Experiência:
      <textarea id="experiencia" rows="3"></textarea>
    </label>

    <label>Contactos:
      <textarea id="contactos" rows="2"></textarea>
    </label>

    <label>Redes Sociais:
      <textarea id="redes" rows="2"></textarea>
    </label>

    <label>Cor de fundo:
      <input type="color" id="cor" value="#ffffff" required>
    </label>
    
    <label>Foto:Add commentMore actions
      <input type="file" id="foto" name="foto" accept="image/*" required>
    </label>

    <button type="submit">Gerar Currículo</button>
  </form>

  <script src="script.js"></script>
</body>

</html>
