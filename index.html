<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gerador de Currículo</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Gerador de Currículo</h1>

  <form id="form">
    <label>Nome: <input type="text" id="nome" required></label><br>
    <label>Profissão: <input type="text" id="profissao" required></label><br>
    <label>Bio: <textarea id="bio" required></textarea></label><br>
    <label>Cor de fundo: <input type="color" id="cor" required></label><br>
    <button type="submit">Gerar Currículo</button>
  </form>

  <hr>

  <div id="site-gerado"></div>

  <script src="script.js"></script>
</body>
</html>
