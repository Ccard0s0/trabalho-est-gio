<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gerador de Currículo</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

</head>

<body>
  <main class="pagina">
    <form id="curriculo-form">
      <h1>Preenche o teu currículo</h1>

      <label>Nome</label>
      <input type="text" id="nome" required />

      <label>Profissão</label>
      <input type="text" id="profissao" required />

      <label>Bio</label>
      <textarea id="bio" required></textarea>

      <label>Competências (separa por vírgulas)</label>
      <textarea id="competencias" required></textarea>

      <label>Experiência (usa o formato: Cargo - Empresa - Datas - Descrição)</label>
      <textarea id="experiencia" required></textarea>

      <label>Formação (Curso - Escola - Datas)</label>
      <textarea id="formacao" required></textarea>

      <label>Projectos (Nome - Descrição)</label>
      <textarea id="projectos"></textarea>

      <label>Contactos (Email, Telemóvel, Localização)</label>
      <textarea id="contactos" required></textarea>

      <label>Idiomas (ex: Português - Nativo, Inglês - Intermédio)</label>
      <textarea id="idiomas"></textarea>

      <label>Redes Sociais (ex: LinkedIn: link, GitHub: link)</label>
      <textarea id="redes" required></textarea>

      <label>Cor do destaque</label>
      <input type="color" id="cor" value="#000000" />
      <label>Foto</label>
      <input type="file" id="foto" accept="image/*" />

      <button type="submit">Gerar Currículo</button>
    </form>

    <!-- Onde será injetado o currículo com o estilo do Canva -->
    <section id="site-gerado" class="cv-preview"></section>
    <div id="botao-download-container" style="text-align: center; margin-top: 20px;">
    </div>
  </main>
  <div style="text-align: right;">
    <button id="guardar-imagem"
      style="padding: 10px 10px; background-color: #333; color: white; border: none; border-radius: 5px; cursor: pointer;">
      Guardar Currículo como Imagem
    </button>
  </div>
  <script src="script.js"></script>
</body>

</html>
